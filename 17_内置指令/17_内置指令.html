<!--
    v-bind : 单向绑定解析分析式，可简写为：xxxx
    v-model: 双向数据绑定
    v-for: 遍历数组、对象、字符串
    v-on: 绑定事件监听，可简写成@
    v-if: 条件渲染，动态控制结点是否存在
    v-else：条件渲染，动态控制结点是否存在
    v-show：条件渲染，动态控制结点是否展示
    v-text: 展示文本，但不能解析标签
    v-html: 解析标签，但会有安全问题
    v-clock: Vue实例创建完毕并接管容器后，会删掉v-clock属性。当网速过慢时，配合css隐藏样式，不让未解析的模板出现
    v-once: 在初次动态渲染后视为静态内容，后续不再更新
    v-pre：跳过编译过程，可以利用它跳过没有使用指令语法插值语法的结点，加快编译

-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript" src="../js/dayjs.min.js"></script>
</head>
<body>
<div id="root">
<!--    hai不生效，msg会全部替换-->
    <h2 v-text="msg">hai</h2>
    <h2 v-text="msg"></h2>
    <h2 v-text="hi"></h2>
    <h2 v-html="hi"></h2>
    <h3 v-once>初始值{{n}}</h3>
    <h3>n={{n}}</h3>
    <button @click="n++">点我n+1</button>
</div>



</body>
<script type="text/javascript">

    Vue.config.productionTip = false

    new Vue({
        el: '#root',
        data: {
            msg:'haha',
            hi:'<h1 v-text="msg">hai</h1>',
            n:0
        },

    })

</script>
</html>
